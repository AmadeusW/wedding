<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wedding Webpage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section id="rsvp">
        <h1>NAME, are you coming?</h1>
        <div class="rsvpbuttons">
            <button>Yes</button>
            <button>Yes with +1</button>
            <button>No</button>
        </div>
        <h1>NAME and NAME, are you coming?</h1>
        <div class="rsvpbuttons">
            <button>Yes</button>
            <button>Only one of us</button>
            <button>No</button>
        </div>
    </section>

    <section id="map">
        <h1>April X at 5:30pm</h1>
        <h3>in Cecil House at UBC</h3>
        <div class="maparea"></div>
        <a class="maplink">See on Google Maps</a>
    </section>

    <section id="photos">
        <h1>Photos</h1>
        <p>Come by later! We'll share photos a few days after the wedding</p>
        <div class="placeholder"></div>
    </section>

  </body>
</html>
